<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Wi-Fi QR Generator</title>
</head>
<body>
  <div class="container">
    <p>Wi-Fi QR Code Generator</p>

    <input type="text" id="ssid" placeholder="Network Name (SSID)">
    <input type="text" id="password" placeholder="Password">
    
    <select id="encryption">
      <option value="WPA">WPA/WPA2</option>
      <option value="WEP">WEP</option>
      <option value="">None</option>
    </select>

    <button onclick="generateWiFiQR()">Generate QR Code</button>

    <button class="b2" onclick="window.location.href = 'index.html'">Usual QR code generator</button>
    
    <div class="imgBox">
      <img src="" class="qrImage" alt="QR Code">
    </div>

  </div>



  <script src="script2.js"></script>
</body>
</html>
